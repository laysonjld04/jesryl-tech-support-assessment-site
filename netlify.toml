[[redirects]]
  from = "/netlify/:query"
  to = "https://www.google.com/search?q=:query"
  status = 301
  force = true
  query = {path = ":path"}
  conditions = {Language = ["en"], Country = ["US"], Role = ["admin"]}

[[redirects]]
  from = "/*"
  to = "https://jesryltechsupportassessment.netlify.app/"
  status = 200
  force = true
  headers = {X-From = "Netlify"}